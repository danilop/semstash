<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradient for the main icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <!-- Gradient for text "Sem" -->
    <linearGradient id="semGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for icon -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#1e3a5f" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main icon group - Storage box with semantic nodes -->
  <g transform="translate(20, 15)" filter="url(#shadow)">
    <!-- Storage box base - right face (darker) -->
    <path d="M45 65 L80 45 L80 75 L45 95 Z"
          fill="#1d4ed8"/>

    <!-- Storage box base - left face -->
    <path d="M10 45 L45 65 L45 95 L10 75 Z"
          fill="url(#iconGradient)"/>

    <!-- Box top face - brighter for better contrast -->
    <path d="M10 45 L45 25 L80 45 L45 65 Z"
          fill="#93c5fd"/>

    <!-- Top face inner highlight -->
    <path d="M20 45 L45 32 L70 45 L45 58 Z"
          fill="#bfdbfe"
          opacity="0.5"/>

    <!-- Box edges for definition -->
    <path d="M10 45 L45 25 L80 45 L45 65 Z M45 65 L45 95 M10 45 L10 75 L45 95 M80 45 L80 75 L45 95"
          fill="none"
          stroke="#1e40af"
          stroke-width="1.5"
          stroke-linejoin="round"/>

    <!-- Semantic connection nodes - representing neural/semantic connections -->
    <g fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5">
      <!-- Central bright node -->
      <circle cx="45" cy="52" r="7" filter="url(#glow)"/>

      <!-- Orbiting nodes -->
      <circle cx="26" cy="44" r="4.5"/>
      <circle cx="64" cy="44" r="4.5"/>
      <circle cx="32" cy="68" r="4"/>
      <circle cx="58" cy="68" r="4"/>
    </g>

    <!-- Connection lines between nodes -->
    <g stroke="#fcd34d" stroke-width="2" opacity="0.8">
      <line x1="45" y1="52" x2="26" y2="44"/>
      <line x1="45" y1="52" x2="64" y2="44"/>
      <line x1="45" y1="52" x2="32" y2="68"/>
      <line x1="45" y1="52" x2="58" y2="68"/>
      <!-- Cross connections for neural network feel -->
      <line x1="26" y1="44" x2="32" y2="68" stroke-width="1.5" opacity="0.5"/>
      <line x1="64" y1="44" x2="58" y2="68" stroke-width="1.5" opacity="0.5"/>
    </g>

    <!-- Magnifying glass - WHITE with dark stroke for universal visibility -->
    <g transform="translate(52, 8)">
      <!-- Glass background for better visibility -->
      <circle cx="14" cy="14" r="12"
              fill="white"
              fill-opacity="0.9"
              stroke="#1e40af"
              stroke-width="3"/>
      <!-- Inner ring detail -->
      <circle cx="14" cy="14" r="7"
              fill="none"
              stroke="#93c5fd"
              stroke-width="1.5"
              opacity="0.8"/>
      <!-- Handle -->
      <line x1="23" y1="23" x2="32" y2="32"
            stroke="#1e40af"
            stroke-width="4"
            stroke-linecap="round"/>
      <!-- Handle highlight -->
      <line x1="24" y1="22" x2="31" y2="29"
            stroke="#3b82f6"
            stroke-width="2"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text: SemStash with white outline for versatility -->
  <g transform="translate(115, 70)">
    <!-- White outline layer for visibility on colored backgrounds -->
    <text font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="44"
          font-weight="700"
          fill="none"
          stroke="white"
          stroke-width="4"
          stroke-linejoin="round">SemStash</text>

    <!-- "Sem" part - gradient blue -->
    <text font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="44"
          font-weight="700"
          fill="url(#semGradient)">Sem</text>

    <!-- "Stash" part - darker blue -->
    <text x="88"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="44"
          font-weight="700"
          fill="#1e40af">Stash</text>
  </g>

  <!-- Tagline with background for readability -->
  <g transform="translate(117, 88)">
    <!-- White background stroke for readability on any background -->
    <text font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="12"
          font-weight="500"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-linejoin="round"
          letter-spacing="0.5">Semantic Storage for Humans &amp; AI</text>
    <!-- Actual text -->
    <text font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
          font-size="12"
          font-weight="500"
          fill="#475569"
          letter-spacing="0.5">Semantic Storage for Humans &amp; AI</text>
  </g>
</svg>
